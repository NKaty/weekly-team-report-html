name: Build bootstrap page
on:
  push:
    branches:
      - develop-team-3
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
          npm ci
          npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
          branch: github-page
          folder: dist
